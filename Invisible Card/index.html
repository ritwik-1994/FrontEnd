<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisible Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/15a98960ac.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;1,100&family=Source+Code+Pro:wght@200;300&display=swap" rel="stylesheet"></head>
<body>
    <div class = "container">
        <div class = "card-wrapper">
            <div class="card">
                <img src="./images/john-doe.jpg" class = "card-img">
                <h1 class = "card-heading"><b>John-Doe</b></h1>
                <p class = "card-paragraph"><i class = "fas fa-quote-left"></i>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Inventore, illo sapiente qui facilis veniam pariatur alias in rem eum quis voluptate nobis soluta quas harum quisquam ducimus aperiam est quia.<i class = "fas fa-quote-right"></i></p>
                <ul class = "card-icons">
                    <li>
                        <a href = "*" class = "card-icon-link">
                            <i class= "card icon fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href = "*" class = "card-icon-link">
                            <i class= "card icon fab fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href = "*" class = "card-icon-link">
                            <i class= "card icon fab fa-twitter-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href = "*" class = "card-icon-link">
                            <i class= "card icon fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class = "card-btn">View Profile</button>
            </div>
        </div>

    </div>
</body>
</html>
